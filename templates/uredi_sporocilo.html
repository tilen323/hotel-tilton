{% extends "base.html" %}

{% block specifika %}
    <section class="container">
        <div class="well">
            <h3 class="col-sm-offset-2 col-sm-10" style="margin-bottom: 20;">Uredi sporocilo:</h3>
            <form method="post" action="/sporocilo/{{ sporocilo.key.id() }}/uredi" class="form-horizontal form-poslji">
                <div class="form-group">
                    <label class="control-label col-sm-2">Ime in priimek:</label>
                    <div class="col-sm-10">
                        <input name="ime" class="form-control" value="{{ sporocilo.ime }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <input name="email" class="form-control" value="{{ sporocilo.email }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Sporocilo:</label>
                    <div class="col-sm-10">
                        <textarea rows="3" class="form-control" name="sporocilo"  required="required">{{ sporocilo.sporocilo }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span> Uredi</button>
                    </div>
                </div>
            </form>
            <a class="btn btn-default col-sm-offset-2" href="/seznam_sporocil"> <span class="glyphicon glyphicon-list"></span> Nazaj na seznam sporocil</a>
        </div>
    </section>
{% endblock specifika %}

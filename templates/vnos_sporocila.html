{% extends "base.html" %}

{% block specifika %}
    <section class="container">
        <div class="well">
            <h3 class="col-sm-offset-2 col-sm-10" style="margin-bottom: 20;">Vnos sporocila:</h3>
            <form method="post" action="/vnos_sporocila" class="form-horizontal form-poslji">
                <div class="form-group">
                    <label class="control-label col-sm-2">Ime in priimek:</label>
                    <div class="col-sm-10">
                        <input name="ime" class="form-control" placeholder="Vpisi ime in priimek.. (neobvezno)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <input name="email" class="form-control" placeholder="Vpisi Email.. (neobvezno)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Sporocilo:</label>
                    <div class="col-sm-10">
                        <textarea rows="3" class="form-control" name="sporocilo" required="required" placeholder="Vpisi sporocilo.."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-send"></span> Poslji</button>
                    </div>
                </div>
            </form>
            <a class="btn btn-default col-sm-offset-2" href="/seznam_sporocil"> <span class="glyphicon glyphicon-list"></span> Nazaj na seznam sporocil</a>
        </div>

        {% if sporocilo %}
            <div class="col-sm-offset-2 col-sm-10">
                <div class="alert alert-success">
                    <span class="glyphicon glyphicon-ok"></span><strong> Uspesno!</strong> Sporocilo je bilo uspesno vneseno.
                </div>
                <div class="panel panel-default">
                     <div class="panel-body">{{ sporocilo }}</div>
                     <div class="panel-footer">{{ ime }} - {{ email }}<span style="float: right;">{{ cas }}</span></div>
                </div>
            </div>
        {% endif %}

    </section>
{% endblock specifika %}

{% extends "base.html" %}

{% block specifika %}
    <section class="container">
        <div class="well">
            <h3 style="margin-bottom: 10;">Ali res želiš izbrisati to sporočilo?</h3>
            <form action="/sporocilo/{{ sporocilo.key.id() }}/izbrisi" method="post">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Da, izbrisi</button>
            </form>

            <button onclick="goBack()" class="btn btn-default" style="margin-top: 5;"><span class="glyphicon glyphicon-remove"></span> Ne, pomota</button>
        </div>
        <script>
        function goBack() {
            window.history.back();
        }
        </script>
    </section>
{% endblock specifika %}
